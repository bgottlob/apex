version: '3.8'

volumes:
  apex_neo4j_data:

networks:
  apex_net:
    driver: bridge
    attachable: true # Needed to run custom commands in a container

services:
  # Elixir Applications
  apex_dash:
    image: "apex_dash:latest"
    ports:
      - "4000:4000"
    container_name: apex_dash.com
    environment:
      PORT: 4000
      APEX_BROADCAST_HOST: apex_broadcast.com
      MIX_ENV: ${MIX_ENV}
    env_file:
      - .erlang.cookie
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net
    depends_on:
      - apex_broadcast

  apex_broadcast:
    image: "apex_broadcast:latest"
    ports:
      - "20777:20777/udp"
    container_name: apex_broadcast.com
    environment:
      MIX_ENV: ${MIX_ENV}
    env_file:
      - .erlang.cookie
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net

  apex_redis_streamer:
    image: "apex_redis_streamer:latest"
    container_name: apex_redis_streamer.com
    environment:
      APEX_BROADCAST_HOST: apex_broadcast.com
      APEX_REDIS_URI: "redis://apex_redis.com:6379"
      MIX_ENV: ${MIX_ENV}
    env_file:
      - .erlang.cookie
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net
    depends_on:
      - apex_broadcast
      - redis

  apex_neo4j_adapter:
    image: "apex_neo4j_adapter:latest"
    container_name: apex_neo4j_adapter.com
    environment:
      APEX_BROADCAST_HOST: apex_broadcast.com
      APEX_BOLT_URI: "bolt://${APEX_BOLT_USERNAME}:${APEX_BOLT_PASSWORD}@apex_neo4j.com:7687"
      MIX_ENV: ${MIX_ENV}
    env_file:
      - .erlang.cookie
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net
    depends_on:
      - apex_broadcast
      - neo4j

  # Databases
  redis:
    image: "redis:6.0-alpine"
    container_name: apex_redis.com
    ports:
      - "6379:6379"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net

  neo4j:
    image: "neo4j:4.1"
    container_name: apex_neo4j.com
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - "apex_neo4j_data:/data"
    networks:
      - apex_net

  # Flink cluster
  jobmanager:
    image: flink:1.11-scala_2.12
    container_name: apex_flink_jobmanager.com
    ports:
      - "8081:8081"
    command: jobmanager
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    environment:
      APEX_REDIS_URI: "redis://apex_redis.com:6379"
      FLINK_PROPERTIES: "jobmanager.rpc.address: jobmanager"
    networks:
      - apex_net

  taskmanager:
    image: flink:1.11-scala_2.12
    command: taskmanager
    environment:
      APEX_REDIS_URI: "redis://apex_redis.com:6379"
      FLINK_PROPERTIES: "jobmanager.rpc.address: jobmanager"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net
    depends_on:
      - jobmanager
