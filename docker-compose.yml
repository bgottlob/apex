version: '3.8'

networks:
  apex_net:
    driver: overlay
    attachable: true # Needed to run custom commands in a container

services:
  apex_dash:
    image: "apex_dash:latest"
    ports:
      - "4000:4000"
    container_name: apex_dash.com
    environment:
      PORT: 4000
      APEX_BROADCAST_HOST: apex_broadcast.com
      ERLANG_COOKIE: hello
    env_file:
      - .erlang.cookie
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net
    depends_on:
      - apex_broadcast
  apex_broadcast:
    image: "apex_broadcast:latest"
    ports:
      - "20777:20777/udp"
    container_name: apex_broadcast.com
    env_file:
      - .erlang.cookie
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - apex_net
